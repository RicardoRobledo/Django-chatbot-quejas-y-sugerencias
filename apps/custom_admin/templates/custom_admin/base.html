{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  <link rel="stylesheet" href="{% static 'css/complaints_and_suggestions.css' %}" />
</head>

<body>

  <div class="loader-wrapper" id="home-loader">
    <div class="loader"></div>
  </div>

  <div class="container-fluid" id="content-container">

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container d-flex justify-content-start align-items-center">
          <a class="btn btn-primary me-3" href="{% url 'custom_admin_app:admin_home_view' %}" type="button" id="btn-home" style="background-color: #2c2c3e">Inicio</a>
          <a class="btn btn-primary me-3" href="{% url 'custom_admin_app:admin_metrics_view' %}" type="button" id="btn-metrics" style="background-color: #2c2c3e">Métricas</a>
          <form method="post" action="{% url 'authentication_app:logout' %}" class="ms-auto">
            {% csrf_token %}
            <button class="btn btn-secondary" id="btn-logout" type="submit" aria-expanded="false">
              Cerrar sesión
            </button>
          </form>
        </div>
    </nav>

    {% block content %}{% endblock %}

  </div>

  <!-- Offcanvas for Details -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="bar-details" aria-labelledby="barDetailsLabel" style="background-color: #1e1e2f;">
    <div class="offcanvas-header">
      <h5 id="barDetailsLabel" class="text-white"></h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" id="bar-details-content">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</body>

</html>
